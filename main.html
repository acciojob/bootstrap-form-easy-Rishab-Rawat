<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Intern Application Form</h1>
        <form id="application-form" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="first-name-input">First Name</label>
                <input type="text" id="first-name-input" class="form-control">
                <div class="invalid-feedback">Please enter your first name.</div>
            </div>
            <div class="form-group">
                <label for="last-name-input">Last Name</label>
                <input type="text" id="last-name-input" class="form-control">
                <div class="invalid-feedback">Please enter your last name.</div>
            </div>
            <div class="form-group">
                <label for="email-input">Email</label>
                <input type="email" id="email-input" class="form-control">
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="form-group">
                <label for="college-input">College Name</label>
                <input type="text" id="college-input" class="form-control">
                <div class="invalid-feedback">Please enter your college name.</div>
            </div>
            <div class="form-group">
                <label for="roll-no-input">Roll No</label>
                <input type="text" id="roll-no-input" class="form-control">
                <div class="invalid-feedback">Please enter your roll number.</div>
            </div>
            <div class="form-group">
                <label for="graduation-year-input">Graduation Year</label>
                <select id="graduation-year-input" class="form-control">
                    <option value="">Select your graduation year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <div class="invalid-feedback">Please select your graduation year.</div>
            </div>
            <div class="form-group">
                <input type="checkbox" id="conditions-checkbox" class="form-control">
                <label for="conditions-checkbox">I agree to the terms and conditions</label>
                <div class="invalid-feedback">You must agree to the terms and conditions.</div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
